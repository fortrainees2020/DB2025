    <!DOCTYPE html>
    <html>
    <head>
        <!--The float property is used to position elements to the left or right of their container,
         allowing other content to flow around it.-->
    <style>
        .container {
        width: 100%;
        }

        .left-column {
        float: left;
        width: 30%;
        background-color: #f0f0f0;
        padding: 10px;
        }

        .right-column {
        float: right;
        width: 65%;
        background-color: #d0e0f0;
        padding: 10px;
        }

        .clearfix::after {
        content: "";
        display: table;
        clear: both;
        }
    </style>
    </head>
    <body>

    <div class="container clearfix">
    <div class="left-column">
        <h3>Sidebar</h3>
        <p>This is the left column.</p>
    </div>

    <div class="right-column">
        <h3>Main Content</h3>
        <p>This is the main content area.</p>
    </div>
    </div>

    </body>
    </html>
