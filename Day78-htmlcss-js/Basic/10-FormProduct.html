<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 20px;
            color: #333;
        }

        h1 {
            color: #00796b; /* Teal color for the header */
            text-align: center;
        }

        form {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #00796b; /* Teal for labels */
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #00796b; /* Teal border for inputs */
            border-radius: 4px;
            background-color: #f4f4f4; /* Light gray background for inputs */
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            border-color: #004d40; /* Darker teal when focused */
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
        }

        /* Keeping radio button and label on the same line */
        .category-radio input[type="radio"],
        .category-radio label {
            display: inline-block;
            margin-right: 10px; /* Space between radio button and label */
        }

        button {
            background-color: #00796b; /* Teal button color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d40; /* Darker teal when hovered */
        }

        .product-image {
            background-color: #f4f4f4; /* Light gray background for file upload */
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 4px;
        }

        .product-image input[type="file"] {
            border: none;
            background-color: transparent;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Add New Product</h1>
    
    <form action="/submit-product" method="POST" enctype="multipart/form-data">
        <!-- Product Name -->
        <div class="form-section">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product_name" required>
        </div>

        <!-- Product Description -->
        <div class="form-section">
            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product_description" rows="4" required></textarea>
        </div>

        <!-- Product Availability Checkbox -->
        <div class="form-section">
            <label for="product-available">
                <input type="checkbox" id="product-available" name="product_available" value="yes"> Available
            </label>
        </div>

        <!-- Product Category (Radio Buttons) -->
        <div class="form-section category-radio">
            <label>Product Category:</label>
            <input type="radio" id="electronics" name="category" value="electronics">
            <label for="electronics">Electronics</label>

            <input type="radio" id="fashion" name="category" value="fashion">
            <label for="fashion">Fashion</label>

            <input type="radio" id="home" name="category" value="home">
            <label for="home">Home & Living</label>
        </div>

        <!-- Product Condition (Pull-Down Menu) -->
        <div class="form-section">
            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="new">New</option>
                <option value="used">Used</option>
                <option value="refurbished">Refurbished</option>
            </select>
        </div>

        <!-- Password Field (for Admin) -->
        <div class="form-section">
            <label for="admin-password">Admin Password:</label>
            <input type="password" id="admin-password" name="admin_password" required>
        </div>

        <!-- File Selector (Product Image) -->
        <div class="form-section product-image">
            <label for="product-image">Upload Product Image:</label>
            <input type="file" id="product-image" name="product_image" accept="image/*">
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Product</button>
    </form>

</body>
</html>
