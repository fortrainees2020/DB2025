<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Example</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .box {
      width: 200px;
      padding: 20px;
      border: 5px solid #3498db;
      margin: 30px;
      background-color: #e0f7fa;
      color: #333;
    }

    .label {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h2>CSS Box Model Demo</h2>

  <div class="box">
    This is the content inside the box.
  </div>
  <div class="label">
    Content (200px) + Padding (20px) + Border (5px) + Margin (30px)
  </div>

</body>
</html>
